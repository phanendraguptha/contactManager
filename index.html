<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>RM-PhoneBook</title>
  <style>
    #hidden {
      display: none;
    }

    i {
      padding-right: 8px;
    }

    .absolute {
      position: fixed;
      bottom: 40px;
      right: 40px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-light bg-light p-3 mb-3">
    <a class="navbar-brand" href="/">
      <i class="far fa-address-book text-success" style="font-size: 28px;"></i> <strong style="font-size: 28px;"></>
        RM-PhoneBook</strong>
    </a>
  </nav>

  <section class="container">
    <h1 class="text-center mb-3">All Contacts</h1>
    <div class="card card-body mb-3">
      <h4 class="mb-3">phanendra <i class="fas fa-sort-down text-success" onclick="toggle(event)"></i></h4>
      <ul class="list-group">
        <li class="list-group-item">DOB: {dob}</li>
        <li class="list-group-item">Email: {email}</li>
        <li class="list-group-item">Phone1: {phone}</li>
        <div style="font-size: 25px;" class="mt-3">
          <a href="#"><i class="far fa-trash-alt text-danger float-right"></i></a>
          <a href="/edit.html"><i class="far fa-edit float-right"></i> </a>
        </div>
      </ul>
    </div>

    <a href="/add.html" class="btn btn-primary absolute rounded-pill"> <i class="fas fa-plus"></i>
      addContact</a>
  </section>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    const toggle = (event) => {
      const hidden = event.target.parentNode.parentNode.children[1];
      const id = hidden.getAttribute("id");
      if (id == null) {
        hidden.setAttribute("id", "hidden");
      }
      else {
        hidden.removeAttribute("id");
      }
    }
  </script>
</body>

</html>
