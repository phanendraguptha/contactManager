<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>RM-PhoneBook</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light p-3 mb-3">
    <a class="navbar-brand" href="/">
      <i class="far fa-address-book"></i> <strong>RM-PhoneBook</strong>
    </a>
  </nav>

  <form style="margin-top: 2em" action="/data/person/<%=data[0]._id%>?_method=PUT" method="POST">
    <div class="container" style="width: 30%">
      <h2 class="mb-3 text-center">Add Contact</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="name" value="">
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" name="dob" value="">
      </div>
      <div class="form-group">
        <label>Phone 1</label>
        <input type="number" class="form-control" placeholder="Enter Phone 1" name="phone 1" value="">
      </div>
      <div class="form-group">
        <label>Phone 2</label>
        <input type="number" class="form-control" placeholder="Enter Phone 2" name="phone 2" value="">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" name="email" value="">
      </div>
      <input type="submit" class="btn btn-primary">
    </div>
  </form>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
